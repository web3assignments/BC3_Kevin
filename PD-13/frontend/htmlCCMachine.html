<!DOCTYPE html>
<head>
    <title>CCMachine</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/web3@latest/dist/web3.min.js"></script>
    <script type="text/javascript" src="frontendCCMachine.js"></script>
</head>

<body style="background-color: lightblue">
    <main>
        <div class="body">
            <div class="header">
                <p>
                    Crypto Coin Machine <br><br>
                    <img src="./pngFiles/btc.png" id="btc">
                    <img src="./pngFiles/eth.png" id="eth">
                    <img src="./pngFiles/ltc.png" id="ltc">
                    <img src="./pngFiles/ada.png" id="ada">
                    <img src="./pngFiles/xmr.png" id="xmr">
                </p>
            </div>
            <hr />
            <div class="currentSession">
                <p>
                    My balance: <input type="text" name="gamblerBalance" id="gamblerBalance"/> 
                    CCMachine balance: <input type="text" name="cCMachineBalance" id="cCMachineBalance"/> 
                    My stake: <input type="text" name="stake" id="stake"/>
                </p>
            </div>
            <hr />
            <div class="CCMachineDisplay">
                <p class="buttons">
                    Step 1: Consult the Oracle for good fortune: <input type="button" id="retrieveOutcome" value="Oracle" onclick="OutcomeRetrieved()"/>
                    <br>
                    <br>
                    Step 2: Activate the CryptoCoinMachine: <input type="button" id="cryptoSpin" value="Activate" onclick="CryptoSpinned()"/>
                </p>
            </div>
            <hr />
            <div>
                <p id="log">
                    Dear diary: 
                </p>
            </div>
        </div>    
    </main>
</body>
